<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Учу Django</title>
</head>
<body>
    {% with n="AAA" %}
        <p>{{ n }}</p>
    {% endwith %}
    <h1>{% now "Y" %}</h1>
    <h1>{% now "y" %}</h1>
    <h1>{% now "P" %}</h1>
    {% for i in cat %}
        <li>{{ i }}</li>
    {% empty %}
        <li>empty</li>
    {% endfor %}
</body>
</html>
